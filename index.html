<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Security System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: red;
      font-family: monospace;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .box {
      text-align: center;
      animation: glitch 0.25s infinite;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    h3 {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .loading {
      margin: 25px auto;
      width: 320px;
      height: 12px;
      border: 1px solid red;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: red;
      animation: load 6s linear forwards;
    }

    .threat {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      animation: blink 0.7s infinite;
    }

    @keyframes load {
      to { width: 100%; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1 id="mainText"></h1>
    <h3 id="statusText">üîç –ê–Ω–∞–ª—ñ–∑ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ...</h3>

    <div class="loading">
      <div class="bar"></div>
    </div>

    <div class="threat" id="threatText">
      ‚õî –î—ñ—é –∑–∞—Ñ—ñ–∫—Å–æ–≤–∞–Ω–æ.<br>
      –°–∏—Å—Ç–µ–º–∞ —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–∞.
    </div>
  </div>

  <script>
    // –∑–≤—É–∫ (–º–æ–∂–µ –±–ª–æ–∫—É–≤–∞—Ç–∏—Å—å –±—Ä–∞—É–∑–µ—Ä–æ–º)
    const audio = new Audio("zvuk.mp3");
    audio.play().catch(() => {});

    // typing‚Äë–µ—Ñ–µ–∫—Ç
    const text = "–ù—É –ø—Ä–∏–≤–µ—Ç–∏–∫. –ê–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑–∞—Ñ—ñ–∫—Å–æ–≤–∞–Ω–∞.";
    let i = 0;
    const mainText = document.getElementById("mainText");

    const typing = setInterval(() => {
      mainText.textContent += text[i];

    // –≤—ñ–±—Ä–∞—Ü—ñ—è (–º–æ–±—ñ–ª—å–Ω—ñ)
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200, 100, 400]);

    // fullscreen
    document.documentElement.requestFullscreen?.().catch(() => {});

    // –∑–º—ñ–Ω–∞ —Å—Ç–∞—Ç—É—Å—É
    setTimeout(() => {
      document.getElementById("statusText").textContent =
        "‚ö†Ô∏è –ü–æ—Ä—É—à–µ–Ω–Ω—è –∑–∞—Ñ—ñ–∫—Å–æ–≤–∞–Ω–æ";
    }, 3500);

    // –ø–æ–∫–∞–∑ ‚Äú–∑–∞–≥—Ä–æ–∑–∏‚Äù

    }, 6000);

    // —Ñ—ñ–Ω–∞–ª: —Ä–µ–¥–∏—Ä–µ–∫—Ç
    setTimeout(() => {
      window.open("https://gemsyt10.github.io/chat/", "_blank");
      location.href = "https://gemsyt10.github.io/chat/";
    }, 9000);
  </script>

</body>
</html>
